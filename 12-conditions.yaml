- name: Conditions
  hosts: localhost
  become: yes
  tasks:
  - name: Check the User Exists or not
    ansible.builtin.command: id expense
    register: USER 
    ignore_errors: true
  - name: Create User
    ansible.builtin.command: useradd expense
    when: USER.rc != 0  #Conditions
  - name: Print the User
    ansible.builtin.debug:
      msg: "User name is: {{USER}}"
  